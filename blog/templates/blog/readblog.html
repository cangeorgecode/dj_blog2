{% extends 'blog/base.html' %}
{% block content %}
<div class="container center pt-4">
<div class="card-group">
    <div class="card">
      <div class="card-body">
        <h1 class="card-title">{{ articles.title | safe }}</h1>
        <div class="card-text">{{ articles.text | safe }}</div>
        <p class="card-text"><small class="text-body-secondary">Last updated: {{ articles.date_created | safe }}</small></p>
      </div>
    </div>
</div>
</div>

    
{% endblock content %}
