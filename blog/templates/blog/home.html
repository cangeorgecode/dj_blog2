{% extends 'blog/base.html' %}
{% block content %}
<div class="container p-5">
    {% for article in articles %}
    <div class="row">
        <div class="col-lg p-1">
          <div class="card">
            <div class="card-body">
              <a href="{% url 'readblog' article.id %}"><h5 class="card-title">{{ article }}</h5></a>
              <p class="card-text">Last updated: {{ article.date_created }}</p>
              <p class="card-text">{{ article.snippet }}</p>
            </div>
          </div>
        </div>
      </div>
{% endfor %}
</div>
{% endblock content %}
